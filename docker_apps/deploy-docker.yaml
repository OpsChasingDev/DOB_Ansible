---
- name: install Python3
  hosts: docker_server
  become: yes
  tasks:
    - name: install Python3
      vars:
        ansible_python_interpreter: /usr/bin/python
      yum:
        name: python3
        update_cache: yes
        state: present

- name: install Docker
  hosts: docker_server
  become: yes
  tasks:
    - name: install Docker
      yum:
        name: docker
        update_cache: yes
        state: present

- name: install Docker Compose
  hosts: docker_server
  become: yes
  tasks:
    - name: install docker compose
      get_url:
        # url uses 'lookup' plugin which is an Ansible-specific extension to Jinja
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x

- name: start Docker
  hosts: docker_server
  become: yes
  tasks:
    - name: start docker daemon
      systemd:
        name: docker
        state: started